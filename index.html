<!DOCTYPE html>
<html>
  <head>
    <title>Request Sharing Page</title>
    <script>
      // Function to add a new request (idea)
      function addItem() {
        var input = document.getElementById("box").value; // Get the value from the input box
        var newItem = document.createElement("div"); // Create a new <div> for the request
        newItem.innerHTML = input; // Set the new <div>'s content to the input value
        document.getElementById("list").appendChild(newItem); // Add the new item to the list
        saveList(); // Call saveList to store the updated list
      }

      // Function to save the list to localStorage
      function saveList() {
        localStorage.storedList = document.getElementById("list").innerHTML; // Save current list to localStorage
      }

      // Function to load the list from localStorage
      function loadList() {
        if (localStorage.storedList) { // Check if there's a saved list
          document.getElementById("list").innerHTML = localStorage.storedList; // Load saved list into the page
        }
      }
    </script>
    <style>
      .text {
        color: black;
        background-color: gray;
        font-size: 160px;
        text-align: center;
      }
      .put {
        font-size: 50px;
        float: left;
      }
      input[type="button"] {
        background-color: yellow;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      Brief Reports
    </div>
    <br/>

    <!-- Input box for user to add a request -->
    <input class="put" type="text" id="box" placeholder="Type here to add a request"/>
    <br/>

    <!-- Button to add the request -->
    <input type="button" value="Add Request" onclick="addItem();"/>
    
    <!-- List where the requests will be added -->
    <div id="list"></div>
    
    <!-- Automatically loads the list from localStorage when the page loads -->
    <script>
      loadList(); // Call loadList when the page loads to retrieve any saved items
    </script>
  </body>
</html>
