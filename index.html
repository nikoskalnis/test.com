<!DOCTYPE html>
<html>
  <head>
    <title>Brief Report Page</title>
    <script>
      function addItem(){
        newItem = docment.createElement("div");
        newItem.innerHTML = document.getElementById("box").value;
        document.getElementById("list").appendChild(newItem);
      }
    </script>
    <style>
      .text {
        color: black;
        background-color: gray;
        font-size: 160px;
        text-align: center;
      }
     .put{
       font-size: 50px;
       float: left;
     }

    </style>
  </head>
  <body>
    <div class="text">
      Brief Reports
    </div>
    <input class="put" type="text" id="box" value="Type here to add a brief report idea"/>
    <br/>
    <input type="button" value="Add idea" onclick="addItem();"/>
  </body>
</html>
