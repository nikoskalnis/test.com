<!DOCTYPE html>
<html>
  <head>
    <title>Brief Report Page</title>
    <script>
      function addItem(){
        var newItem = document.createElement("div"); // Corrected typo here
        newItem.innerHTML = document.getElementById("box").value;
        document.getElementById("list").appendChild(newItem); // Appends to an element with id 'list'
      }
      function saveList(){
        localStorage.storedList = document.getElementById("list").innerHTML;
      }
      function loadList(){
        document.getElementById("list").innerHTML = localStorage.storedList;
      }
    </script>
    <style>
      .text {
        color: black;
        background-color: gray;
        font-size: 160px;
        text-align: center;
      }
      .put {
        font-size: 50px;
        float: left;
      }
      input[type="button"]{
        background-color: yellow;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      Brief Reports
    </div>
    <br/>
    <input class="put" type="text" id="box" value="Type here to add a brief report idea"/>
    <br/>
    <input type="button" value="Add idea" onclick="addItem();"/>
    <br/>

    <!-- Add the container to hold the new items -->
    <div id="list"></div>
    <script>
      if(localStorage.storedList){
        loadList();
      }
    </script>
  </body>
</html>
